<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="logos/Smalllogo.svg" type="image/x-icon">
    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
</head>

<body>
    <header class="newnav" id="subnav"></header>
    <main>
        <div class="container">
            <h2>Contactez-Nous</h2>
            <div class="contact">
                <div class="form">
                    <form>
                        <p>
                            <label for="">Nom Complet <span>*</span></label>
                            <input type="text" placeholder="Jean-Michel Dupon" required>
                        </p>
                        <p>
                            <label for="">Email <span>*</span></label>
                            <input type="email" placeholder="exemple@monsite.com" required>
                        </p>
                        <p>
                            <label for="">Portable <span>*</span></label>
                            <input type="text" placeholder="0612345678" required>
                        </p>
                        <p>
                            <label for="">Message <span>*</span></label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Message..." required></textarea>
                        </p>
                        <input type="submit" value="Envoyer">
                    </form>
                </div>
                <span class="separateur"></span>
                <address>
                    <img src="../imgs/livraison.jpg" alt="">
                    <div>
                        <!-- <img src="../img/contact4.jpg" alt=""> <br /> -->
                        14 Rue de la Beaune <br />
                        Montreuil 93100 <br />
                        île de france <br />
                        Email : <a href="mailto:nullepart@simplon.co">nullepart@simplon.co</a> <br />
                        Tél : <a href="tel:+33612345678">+33612345678</a>
                    </div>
                </address>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../footer.js"></script>
</body>

</html>
